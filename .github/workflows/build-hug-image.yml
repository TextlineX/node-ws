name: Build huggingface Image

on:
  push:
    branches: [ hug ]
    paths:
      - 'Dockerfile'
      - 'index.js'
      - 'package.json'
      - 'index.html'
  pull_request:
    branches: [ hug ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: hug 

      # ===== 新增步骤开始 =====
      # 这个步骤用于将组织名/用户名转换为小写
      - name: Prepare lower-case repository owner
        id: prepare-owner # 为这个步骤设置一个ID，以便后续步骤可以引用它的输出
        run: |
          # 使用 'tr' 命令将 github.repository_owner 的值转换为小写
          # 并将结果写入到 $GITHUB_OUTPUT 文件中，作为步骤的输出变量
          REPO_OWNER_LOWER=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')
          echo "REPO_OWNER_LOWER=$REPO_OWNER_LOWER" >> $GITHUB_OUTPUT
      # ===== 新增步骤结束 =====

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            # 引用上一个步骤的输出变量
            ghcr.io/${{ steps.prepare-owner.outputs.REPO_OWNER_LOWER }}/huggingws:latest
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.description=http server
            org.opencontainers.image.licenses=MIT
          cache-from: type=gha
          cache-to: type=gha,mode=max
